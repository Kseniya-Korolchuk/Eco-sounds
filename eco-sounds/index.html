<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eco-sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-row">
                    <a href="" class="header-logo">
                        <svg class="icon-logo">
                            <use xlink:href="./assets/icons/sprite.svg#logo"></use>
                        </svg>
                    </a>
						<div class="header-menu menu">
							<nav class="nav-body">
								<ul class="nav-list">
									<li><a href="" class="nav-link">Соловей</a></li>
									<li><a href="" class="nav-link">Дрозд</a></li>
									<li><a href="" class="nav-link">Малиновка</a></li>
									<li><a href="" class="nav-link">Жаворонок</a></li>
									<li><a href="" class="nav-link">Славка</a></li>
								</ul>
							</nav>
						</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="player" style="background-image: url(./assets/img/forest.jpg);">
                    <audio src="https://7oom.ru/audio/naturesounds/07%20Birds%20(7oom.ru).mp3"></audio>
                    <button class="play-btn">
                        <svg class="icon-play">
                            <use xlink:href="./assets/icons/sprite.svg#play"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-row">
                    <div class="footer-data">
                        <span class="copy">&copy;</span>
                        <span class="year">2022</span>
                        <a href="https://github.com/Kseniya-Korolchuk" class="github" target="blank">github</a>
                    </div>
                    <a href="https://rs.school/js/" class="footer-rss"  target="blank">
                        <svg class="icon-rss">
                            <use xlink:href="./assets/icons/sprite.svg#rss"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
