<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eco-sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-row">
                    <div class="icon-logo nav-link" data-link="forest">
                        
                    </div>
                    <div class="header-menu menu">
                        <nav class="nav-body">
                            <ul class="nav-list">
                                <li class="nav-link" data-link="solovey">Соловей</li>
                                <li class="nav-link" data-link="drozd">Дрозд</li>
                                <li class="nav-link" data-link="zaryanka">Зарянка</li>
                                <li class="nav-link" data-link="javoronok">Жаворонок</li>
                                <li class="nav-link" data-link="slavka">Славка</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="player" style="background-image: url(./assets/img/forest.jpg);">
                    <audio src = './assets/audio/forest.mp3'></audio>
                    <button class="play-btn">
                        <svg class="icon-play">
                            <use xlink:href="./assets/icons/sprite.svg#play"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-row">
                    <div class="footer-data">
                        <span class="copy">&copy;</span>
                        <span class="year">2022</span>
                        <a href="https://github.com/Kseniya-Korolchuk" class="github" target="blank">github</a>
                    </div>
                    <a href="https://rs.school/js/" class="footer-rss"  target="blank">
                        <svg class="icon-rss">
                            <use xlink:href="./assets/icons/sprite.svg#rss"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
